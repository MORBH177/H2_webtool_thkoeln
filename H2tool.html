<!DOCTYPE html>
<html>
  <head>
    <title>H2 Webtool</title>
    <meta charset="utf-8">
    <script src="calc.js"></script>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    
    <py-env>
    - numpy
    - pandas
    - paths:
      - ./erz_data.csv
    </py-env>
  </head>
  <body>
    
    <py-config>
      packages = ["pandas", "numpy"]
    </py-config>
    <py-script src="electrolysis_tool.py"></py-script>

    <div>
      
      <div>
        <label for="sl1">PV:</label>
        <input type="range" id="sl1" min="0" max="100" value="50" oninput="updateText1(this.value)" onchange="updatePlot()">
        <input type="text" id="textPv" value="50" min="0" max="100" align="center" onchange="updateSlider1(this.value)">
        
      </div>
      <div>
        <label for="sl2">Wind Onshore:</label>
        <input type="range" id="sl2" min="0" max="100" value="50" oninput="updateText2(this.value)" onchange="updatePlot()">
        <input type="text" id="textWindC" value="50" align="center" onchange="updateSlider2(this.value)">
      </div>
      <div>
        <label for="sl3">Wind Offshore:</label>
        <input type="range" id="sl3" min="0" max="100" value="50" oninput="updateText3(this.value)" onchange="updatePlot()">
        <input type="text" id="textWindO" value="50" min="0" max="100" align="center" onchange="updateSlider3(this.value)">
      </div>
      <div>
          <label for="sl4">Elektrolyseur:</label>
          <input type="range" id="sl4" min="1" max="100" value="50" oninput="updateText4(this.value)" onchange="updatePlot()">
          <input type="text" id="textPem" value="50" min="0" align="center" onchange="updateSlider4(this.value)">
      </div>
    

      <div>
        <label for="en_zu">Energie Elektrolyseur [MWh]</label><br />
        <input type="text" id="en_zu" align="right"><br />

        <label for="vlh_ele">Volllaststunden</label><br />
        <input type="text" id="vlh_ele" align="right"><br />

        <label for="h2o">Wasser [m³/a]</label><br />
        <input type="text" id="h2o" align="right"><br />
        
        <label for="h2">Wasserstoff [t]</label><br />
        <input type="text" id="h2" align="right"><br />

        <label for="o2">Sauerstoff [t]</label><br />
        <input type="text" id="o2" align="right"><br />
        
        <label for="h2_lhv">Energieinhalt H2 (LHV) [MWh]</label><br />
        <input type="text" id="h2_lhv" align="right"><br />

        <label for="h2_hhv">Energieinhalt H2 (HHV) [MWh]</label><br />
        <input type="text" id="h2_hhv" align="right"><br />
            
        <label for="heatSTACK">Abwärme [MWh]</label><br />
        <input type="text" id="heatSTACK" align="right"><br />
      </div>
      <div>
        <canvas id="plot" width="400" height="250"></canvas>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
      </div>
      
    <script src="plot.js"></script>
      
    </div>
  </body>
</html>
