<!DOCTYPE html>
<html>
  <head>
    <title>H2 Webtool</title>
    <meta charset="utf-8">
    <script src="calc.js"></script>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <py-env>
    - numpy
    - pandas
    - paths:
      - ./erz_data.csv
    </py-env>
  </head>
  <body>
    
    <py-config>
      packages = ["pandas", "numpy"]
    </py-config>
    <py-script src="electrolysis_tool.py"></py-script>
    <div>
      

    <div>
      <label for="sl1">PV:</label>
      <input type="range" id="sl1" min="0" max="100" value="50" oninput="updateText1(this.value)">
      <input type="number" id="textPv" value="50" min="0" max="100" align="center" onchange="updateSlider1(this.value)">
      
    </div>
    <div>
      <label for="sl2">Wind Onshore:</label>
      <input type="range" id="sl2" min="0" max="100" value="50" oninput="updateText2(this.value)">
      <input type="number" id="textWindC" value="50" align="center" onchange="updateSlider2(this.value)"
    </div>
    <div>
      <label for="sl3">Wind Offshore:</label>
      <input type="range" id="sl3" min="0" max="100" value="50" oninput="updateText3(this.value)">
      <input type="number" id="textWindO" value="50" min="0" max="100" align="center" onchange="updateSlider3(this.value)">
    </div>
    <div>
        <label for="sl4">Elektrolyseur:</label>
        <input type="range" id="sl4" min="0" max="100" value="0" oninput="updateText4(this.value)">
        <input type="number" id="textPem" value="0" min="0" align="center" onchange="updateSlider4(this.value)">
      </div>
    

    <div>
      <label for="en_zu">Energie [MWh]</label>
      <input type="text" id="en_zu" align="right" value="" disabled>

      <label for="h2o">Wasser [m³/a]</label>
      <input type="text" id="h2o" align="right" value=""disabled>
      
      <label for="h2">Wasserstoff [t]</label>
      <input type="text" id="h2" align="right" value="" disabled>
      
      <label for="o2">Sauerstoff [t]</label>
      <input type="text" id="o2" align="right" value="" disabled>
      
      <label for="heatOUT">Wärme [MWh]</label>
      <input type="text" id="heatOUT" align="right" value="" disabled>
      
      <label for="vlh_ele">Volllaststunden</label>
      <input type="text" id="vlh_ele" align="right" value="" disabled>
    </div>

    </div>
  </body>
</html>
