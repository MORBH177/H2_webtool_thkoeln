<!DOCTYPE html>
<html>
  <head>
    <title>Sliders and Textfields</title>
    <script src="calc.js"></script>
  </head>
  <body>
    <div>
      <label for="sl1">PV:</label>
      <input type="range" id="sl1" min="0" max="100" value="50" oninput="updateText1(this.value)" onchange="updateResults()">
      <input type="text" id="textPv" value="50" align="center" disabled>
    </div>
    <div>
      <label for="sl2">Wind Onshore:</label>
      <input type="range" id="sl2" min="0" max="100" value="50" oninput="updateText2(this.value)" onchange="updateResults()">
      <input type="text" id="textWindC" value="50" align="center" disabled>
    </div>
    <div>
      <label for="sl3">Wind Offshore:</label>
      <input type="range" id="sl3" min="0" max="100" value="50" oninput="updateText3(this.value)" onchange="updateResults()">
      <input type="text" id="textWindO" value="50" align="center" disabled>
    </div>
    <div>
        <label for="sl4">Elektrolyseur:</label>
        <input type="range" id="sl4" min="0" max="100" value="50" oninput="updateText4(this.value)" onchange="updateResults()">
        <input type="text" id="textPem" value="50" align="center" disabled>
      </div>

    <div>
      <label for="en_zu">Energie [MWh_el]</label>
      <input type="text" id="en_zu" align="right" disabled>

      <label for="h2o_zu">Wasser [m³]</label>
      <input type="text" id="h2o_zu" align="right" disabled>
      
      <label for="h2">Wasserstoff [m³]</label>
      <input type="text" id="h2" align="right" disabled>
      
      <label for="o2">Sauerstoff [kg]</label>
      <input type="text" id="o2" align="right" disabled>
      
      <label for="heat">Wärme [MWh]</label>
      <input type="text" id="heat" align="right" disabled>
      
      <label for="vlh">Volllaststunden</label>
      <input type="text" id="vlh" align="right" disabled>
    </div>
  </body>
</html>
