<!DOCTYPE HTML>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Elektrolyse-Rechner der TH Köln</title>
    <link rel="stylesheet" href="general_settings.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="inputs.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="header-text">
                <h1>Elektrolyse-Rechner der TH Köln</h1>
                <p class="subheading">Willkommen auf der offiziellen Seite des Elektrolyse-Rechners der TH Köln.</p>   
            </div>
            <div class="header-image">
                <img src="public/TH_Koeln_Logo.svg.png" alt="Logo der TH Köln" class="head-logo">
            </div>  
        </div>
    </header>
    <section id="input-section">
        <div class="eingabe-container">
            <h2>Eingaben</h2>
            <div class="eingabe-pv">
                <img
                    src="public/playground_assets/vector748-hgg.svg"
                    alt="Vector748"
                    class="frame1-vector3"
                />
                <input type="text" class="inPV" value="30" id="output_eingabe_PV">
                <input class="frame1-slider" type="range" id="PV-Eingabe" name="PV-Slider" step="1" min="0" max="100" value="30">
                <span class="frame1-text14">MWp</span>

            </div>
            <div class="eingabe-wind-onshore">

            </div>
            <div class="eingabe-wind-offshore">

            </div>
            <div class="eingabe-pem">

            </div>
        </div>
    </section>
    <section id="output-section">
    
    </section>

    <footer>
    </footer>

</body>



</html>
